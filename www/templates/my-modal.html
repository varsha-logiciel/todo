<ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Input value</h1>
    </ion-header-bar>
    <ion-content>
      <div ng-controller="ExampleController">
        <form novalidate class="simple-form">
          <label>FirstName: <input type="text" ng-model="user.name" /></label><br />
          <label>LastName: <input type="text" ng-model="user.name" /></label><br />
         
          <input type="submit" ng-click="edit" value="addvalue" />
        </form>
        
      </div>
     
    
     
     <script>
      angular.module('formExample', [])
        .controller('ExampleController', ['$scope', function($scope) {
          $scope.master = {};
    
          $scope.update = function(user) {
            $scope.master = angular.copy(user);
          };
    
          $scope.reset = function() {
            $scope.user = angular.copy($scope.master);
          };
    
          $scope.reset();
        }]);
    </script>
    </ion-content>
  
  
  </ion-modal-view>
