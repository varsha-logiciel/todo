<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/filter.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="MainCtrl">
      <ion-header-bar class="bar-positive">
      <div class="title">Header</div>
        </ion-header-bar>
     <ion-content style="padding-top:50px">
      <ion-card ng-show="dataToShow.firstname">
        Firstname: {{dataToShow.firstname}}
      </ion-card>
      <button ng-click="removedata()" ng-if="dataToShow.firstname">Remove</button>
      
     <ion-list ng-repeat="item in list">
      <ion-item>
         {{item.firstname | uppercase}}
          <button ng-click="showData(item)">Show data</button>
          
          <button class='btn btn-danger' ng-click="deleteRow($index)">Delete</button>
          <ion-list>
      </ion-item>
  
     </ion-list> 
     <ion-item>
     firstname : <input ng-model="dataToAdd.firstname" />
     <button ng-click="addToList()">Add</button>
    </ion-item>
     <!--Using Filter for search letter --> 
     <div>
      <p>Type a letter in the input field:</p>
      <input type="text" placeholder="Type Here" ng-model="test">
      <ul>
        <li ng-repeat="x in names1 | filter:test">
        {{ x }}
         </li>
      </ul>
    </div>
     <!--Using filter for currency-->
    <div>
      <h1>Price: {{ price | currency }}</h1> 
    </div>
    
    <!--Using filter to show value divided by 2 only-->
    <div>
      <ul>
        <li ng-repeat="x in student1list | myFormat2 : 'checked'">
            {{x.name}}
        </li>
        </ul>
    </div>


  </ion-content>

    </ion-pane>
    
    <ion-footer-bar align-title="left" class="bar-royal">
      <div class="buttons">
        <button class="button">Left Button</button>
      </div>
      <h1 class="title">Title!</h1>
      <div class="buttons" ng-click="doSomething()">
        <button class="button">Right Button</button>
      </div>
    </ion-footer-bar>

  </body>
</html>
